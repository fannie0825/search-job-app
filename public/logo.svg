<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apertureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apertureGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring for depth -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#apertureGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Aperture blades forming "C" shape -->
  <!-- Top blade -->
  <path d="M 100 10 Q 150 10 180 60 L 170 70 Q 140 30 100 30 Z" fill="url(#apertureGradient)" opacity="0.9"/>
  
  <!-- Upper-middle blade -->
  <path d="M 180 60 Q 190 100 180 140 L 170 130 Q 175 100 170 70 Z" fill="url(#apertureGradient)" opacity="0.85"/>
  
  <!-- Middle blade (forms the C opening) -->
  <path d="M 180 140 Q 150 190 100 190 L 100 180 Q 140 180 170 130 Z" fill="url(#apertureGradient)" opacity="0.9"/>
  
  <!-- Lower blade (hidden/partial for C shape) -->
  <path d="M 100 190 Q 50 190 20 140 L 30 130 Q 60 180 100 180 Z" fill="url(#apertureGradient)" opacity="0.7"/>
  
  <!-- Bottom blade (minimal for C opening) -->
  <path d="M 20 140 Q 10 100 20 60 L 30 70 Q 25 100 30 130 Z" fill="url(#apertureGradient)" opacity="0.6"/>
  
  <!-- Inner circle (lens center) -->
  <circle cx="100" cy="100" r="35" fill="url(#apertureGradient)" opacity="0.2"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="url(#apertureGradient)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Center focus point -->
  <circle cx="100" cy="100" r="8" fill="url(#apertureGradient)"/>
  <circle cx="100" cy="100" r="4" fill="#FFFFFF"/>
</svg>
